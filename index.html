<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDehoBuFn6t8bHyFWiIB56f86ULFl42ykY",
    authDomain: "tareas-app-dc2a8.firebaseapp.com",
    projectId: "tareas-app-dc2a8",
    storageBucket: "tareas-app-dc2a8.firebasestorage.app",
    messagingSenderId: "70071004379",
    appId: "1:70071004379:web:39638e7e91fade9ea670fe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.agregarTarea = async () => {
    const texto = document.getElementById("tareaInput").value;
    if (texto === "") return;

    await addDoc(collection(db, "tareas"), {
      nombre: texto
    });

    document.getElementById("tareaInput").value = "";
  };

  onSnapshot(collection(db, "tareas"), (snapshot) => {
    const lista = document.getElementById("listaTareas");
    lista.innerHTML = "";
    snapshot.forEach(doc => {
      const li = document.createElement("li");
      li.textContent = doc.data().nombre;
      lista.appendChild(li);
    });
  });
</script>
